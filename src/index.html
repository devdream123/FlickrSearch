<body>
    <div class="search-bar">
        <div class="input-container ">
            <h1>Search Function</h1>
            <h3>Enter Location Name or Latitude and Longtitude:</h3>
            <label for="location">Location Name: </label>
            <input id="location" name="location-name" value="Auckland, New Zealand" placeholder="Auckland, New Zealand">
            <label for="lat">Latitude: </label>
            <input id="lat" name="latitude" value="-36.848461" placeholder="-36.848461">
            <label for="long">Longtitude: </label>
            <input id="long" name="longtidue" value="174.763336" placeholder="174.763336">
        </div>
        <div class="btn-container ">
            <button class="search-btn">Search</button>
        </div>
    </div>
    </div>

    <div class="result ">
        <div class="container ">
            <h3>Results:</h3>
            <div class="photos">
            </div>
        </div>
    </div>
